  		<img id="fatechub-t-logo" style="float:left;" src="images/fatechub-t-logo.png" alt="FatecHub Logo" width="160px" height="160px"/>

<!-- Content -->
<div id="main_content_wrap" class="outer">
	<section id="contents" class="inner">
<!--------------------------------------------------------------------->
		<h1>Submissão</h1><hr>

	<div class="container">
		<form role="form" action="https://formspree.io/zarco@technologist.com" method="POST">
      <h2 class="subform-title">Dados Cadastrais</h2>
			<div class="form-group">
		  	<label for="name">Nome Completo:</label>
				<input class="form-control" type="text" name="name" placeholder="Seu Nome Completo" maxlength="50">
				<br><label for="email">E-mail:</label>
				<input class="form-control" type="email" name="_replyto" placeholder="exemplo@email.com" maxlength="50">
			</div>
			<h2 class="subform-title">Repositório</h2>
			<div class="form-group">
				<label for="title">Nome/Título:</label>
				<input class="form-control" type="text" name="title" maxlength="150" placeholder="TÍTULO DO REPOSITÓRIO">
				<br><label for="author">Autores:</label>
				<input class="form-control" type="text" name="author" maxlength="200" placeholder="Autor1, Autor2, Autor3, Autor4">
				<br><label for="author">Fatec:</label>
				<input class="form-control" type="text" name="author" maxlength="200" placeholder="Ex: Faculdade de Tecnologia de São Paulo">
				<br><label for="url">Git URL:</label>
				<input class="form-control" type="text" name="url" maxlength="200" placeholder="https://github.com/user/repository.git">
			</div>
			<div class="form-group">
		  	<div align="center"><input class="btn btn-success btn-lg btn-block" type="submit" value="Enviar"></div>
			</div>
		</form>
	</div>
<!--------------------------------------------------------------------->
	</section>
</div>
<!-- Content end -->
